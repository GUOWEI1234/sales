	<script>
		function register(myform) {
		    if(myform.username.value == ""){
                alert("姓名不能为空！");
                myform.username.focus();
                return false;
			}
            if(myform.telphone.value == ""){
                alert("电话不能为空！");
                myform.telphone.focus();
                return false;
            }
			if(myform.password.value != myform.password2.value){
			    alert("密码不一致，请重新输入！");
                myform.password.focus();
                myform.password2.focus();
			    return false;
			}
            var telphone = myform.telphone.value;
            var password = myform.password.value;
            var username = myform.username.value;
            var param="user/register"
            $.ajax({
                url:param,
                type:"post",
                dataType:"json",
                data:{"username":username,"telphone":telphone,"password":password},
                async:false,//同步
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',//防止乱码
                success:function(data){
                    alert("恭喜你注册成功"+data.user_name);
                    window.location.href = "./index.html?user_name="+data.user_name+'&user_telphone='+data.user_telphone;
                    window.event.returnValue=false;
                },
                error:function () {
                    alert("注册失败，你的电话号码已被占用，请找回密码。");
                }
			})

        }
	</script>
