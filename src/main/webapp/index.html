    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "product/getNewProduct",
                dataType: "json",
                data: {},
                async: false,
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                success: function (data) {
                    var pro = data;
                    if (pro != null) {
                        var id = new Array(3);
                        var img = new Array(3);
                        for (var i = 0; i < pro.length; i++) {
                            id[i] = pro[i].product_id;
                            img[i] = "images/" + pro[i].pro_img[0].pro_img_url;
                        }
                        $('.watch-and-buy').find('a').eq(0).attr('href', "product.html?product_id=" + id[0]);
                        $('.watch-and-buy').find('a').eq(0).find('img').attr('src', img[0]);
                        $('.watch-and-buy').find('a').eq(1).attr('href', "product.html?product_id=" + id[1]);
                        $('.watch-and-buy').find('a').eq(1).find('img').attr('src', img[1]);
                        $('.watch-and-buy').find('a').eq(2).attr('href', "product.html?product_id=" + id[2]);
                        $('.watch-and-buy').find('a').eq(2).find('img').attr('src', img[2]);
                    }

                },
                error: function () {
                    alert("获取新产品图片失败!!!");
                }
            })
        });
    </script>
    <script type="text/javascript">

                success: function (data) {
                    var hotPro = data;
                    if (hotPro != null) {
                        var id = new Array(hotPro.length);
                        var img = new Array(hotPro.length);
                        var name = new Array(hotPro.length);
                        var price = new Array(hotPro.length);
                        for (var i = 0; i < hotPro.length; i++) {
                            id[i] = hotPro[i].product_id;
                            img[i] = "images/" + hotPro[i].pro_img[0].pro_img_url;
                            name[i] = hotPro[i].product_name;
                            price[i] = "$" + hotPro[i].product_price;
                            $('.tab_img').find('li').eq(i).find('a').eq(0).attr('href', "product.html?product_id=" + id[i]);
                            $('.tab_img').find('li').eq(i).find('img').eq(0).attr('src', img[i]);
                            $('.tab_img').find('li').eq(i).find('h5').eq(0).text(name[i]);
                            $('.tab_img').find('li').eq(i).find('p').eq(0).text(price[i]);
                        }
                    }
                },
                error: function () {

                }
            })
