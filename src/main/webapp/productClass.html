    <!--获取URL传值-->
    <script type="text/javascript">
        $(document).ready(function () {
            jQuery.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return decodeURI(r[2]);
                else
                    return null;
            }
        });
    </script>
    <!--获取类型访问后台查找数据-->
    <script type="text/javascript">
        $(document).ready(function () {
            var class_name = $.getUrlParam('class_name');
            $.ajax({
                url: "classController/getProductByClass",
                dataType: "json",
                data: {"class_name": class_name},
                async: false,
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                success: function (data) {
                    var pro = data;
                    var con = "";
                    for (var i = 0; i < pro.length; i++) {
                        var img = "images/" + pro[i].pro_img[0].pro_img_url;
                        con += "<li><a href='product.html?product_id="+pro[i].product_id+"'><div class='view view-first'><img src="+img+" class='img-responsive'/><div class='mask'></div><div class='tab_desc'><div class='tab_desc_1'><h5>"+pro[i].product_name+"</h5></div><div class='tab_desc_2'><p>￥"+pro[i].product_price+"</p></div><div class='clearfix'></div></div></div><img src='images/rating.png'/></a></li>";
                    }
                    $("#tab_img").append(con);
                }
            })
        });
    </script>
    <!--登录验证-->
    <script type="text/javascript">
        $(document).ready(function () {

                async: false,
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                success: function (data) {
                    if (data != null) {
                        $("#login_name").empty();
                        $("#login_name").append("<a class='text-primary' href='user.html'>" +data.user_name+ "</a>");
                    }
                },
                error: function () {
                }
            })
        });
    </script>
