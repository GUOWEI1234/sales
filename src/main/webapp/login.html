	<script>
		function checkNUm(num) {
			var number = num;
			if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(number))){
			    alert("格式不对，请重新输入！！");
			    return false;
			}

        }
	</script>
	<script>
		function login(myform) {
		    var num = myform.telphone.value;
			if(myform.telphone.value == ""){
				alert("请输入手机号");
                myform.telphone.focus();
                return false;
			}else{
                checkNUm(num);
			}
            if(myform.password.value == ""){
                alert("请输入密码");
                myform.password.focus();
                return false;
            }
            var telphone = myform.telphone.value;
            var password = myform.password.value;
            var param="user/login"
            $.ajax({
                url:param,
                type:"get",
                dataType:"json",
				data:{"telphone":telphone,"password":password},
                async:false,//同步
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',//防止乱码
                success:function(data){
					alert("欢迎你"+data.user_name);
					window.location.href = "./index.html";
                    window.event.returnValue=false;
                },
                error:function () {
                    alert(",,,,,");
                }
            });
        }
	</script>
