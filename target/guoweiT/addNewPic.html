<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <script src="js/jquery.min.js"></script>
    <title>为产品添加图片</title>
    <script type="text/javascript">
        $(document).ready(function () {
            jQuery.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return decodeURI(r[2]);
                else
                    return null;
            }
            var product_name = $.getUrlParam('product_name');
            if(product_name != null){
                $('#product').val(product_name);
                $('#product').attr("readonly","readonly");
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form method="post" name="files" action="images/imageUpload?product=this.form.product.text()" class="form-horizontal" enctype="multipart/form-data">
                <br>产品名字：<input type="text" name="product" id="product" class="form-control">
                <div><br></div>
                <input type="file" name="files"/><br>
                <input type="file" name="files"/><br>
                <input type="file" name="files"/><br>
                <input type="file" name="files"/><br>
                <input type="file" name="files"/><br>
                <input type="submit" class="btn btn-default" value="图片上传"/>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>

</body>
</html>
